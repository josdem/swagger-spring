ext.springVersion = '4.0.0.RELEASE'

apply plugin: "java"
apply plugin: "groovy"
apply plugin: "application"
apply plugin: "jetty"

repositories {
  mavenCentral()
}

dependencies {
  compile 'org.codehaus.groovy:groovy-all:2.1.3'
  compile "org.springframework:spring-webmvc:$springVersion"
}

jettyRun {
  reload = 'automatic'
  scanIntervalSeconds = 10
}
